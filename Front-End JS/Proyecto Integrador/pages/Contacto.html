<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="stylesheet" href="../css/style.css">

  <title>Phone Premium - Contacto</title>
</head>

<body>
  <header>
    <!-- Menú de navegación principal -->
    <nav class="navbar sticky-top">
      <!-- La clase 'sticky-top' hace que el menú se quede fijo en la parte superior al hacer scroll -->
      <a href="../index.html">
        <!-- Sección izquierda del menú con el logo y el título -->
        <div class="nav_inicio">
          <img src="../images/Phone.jpg" class="Logo" alt="Logo">
          <h1 class="Titulo">Phone Premium</h1>
        </div>
      </a>

      <ul class="navbar-secciones">
        <li class="nav-item">
          <a class="nav-link" href="../index.html">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../pages/Productos.html">Productos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./Contacto.html">Contacto</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../pages/Reseñas.html">Reseñas</a>
        </li>
      </ul>

      <!-- Sección derecha del menú con iconos -->
      <div class="nav_inicio iconos">
        <a href="#"><box-icon class='icono' name='cart' color='white'></box-icon></a>
      </div>
    </nav>

  </header>

  <main>
    <div class="grid-container-principal">

      <div class="grid-container-izq">
        <div class="grid-item">
          <form action="https://formspree.io/f/xldenvqe" method="post" target="_blank">
            <h5>Envíanos tu consulta</h5>
            <!-- Campo para el nombre-->
            <label for="nombre">
              <h6>Nombre</h6>
            </label>
            <input type="text" name="nombre" id="nombre" placeholder="Ingresa tu nombre" required>
            <!-- Campo para el correo electrónico -->
            <label for="email">
              <h6>Correo electrónico</h6>
            </label>
            <input type="email" id="email" name="email" placeholder="Ingresa tu mail" required>
            <!-- Campo para el mensaje -->
            <label for="mensaje">
              <h6>Tu consulta</h6>
            </label>
            <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje" required></textarea>
            <!-- Botón para enviar el formulario -->
            <button>Enviar</button>
          </form>
        </div>
      </div>

      <div class="grid-container-der">
        <div class="grid-item">
          <h5>Ubicacion</h5>
          <h6>Del Valle Iberlucea 2830</h6>
          <h6>Lanus Centro</h6>
        </div>
        <div class="grid-item">
          <h5>Horarios</h5>
          <h6>Lunes a Viernes</h6>
          <h6>09:00 a 18:00</h6>
        </div>
        <div class="grid-item">
          <h5>E-mail</h5>
          <h6>phonemobile@gmail.com</h6>
        </div>
        <div class="grid-item">
          <h5>Telefono</h5>
          <h6>4732-6784</h6>
        </div>
      </div>
    </div>
  </main>

  <footer class="container">

    <!-- Sección de redes sociales -->
    <div>
      <h1 id="redes">Redes:</h1>
      <!-- Iconos de las redes sociales -->
      <img class="RSocial" src="../images/instagram-logo-24.png" alt="Instagram">
      <img class="RSocial" src="../images/twitter-logo-24.png" alt="Twitter">
      <img class="RSocial" src="../images/whatsapp-logo-24.png" alt="Whatsapp">
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
  <!--  Script para los iconos de boxIcons  -->
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

</body>

</html>
