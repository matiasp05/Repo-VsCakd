<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="stylesheet" href="./css/style.css">

  <title>Phone Premium</title>
</head>

<body>
  <header>
    <!-- Menú de navegación principal -->
    <nav class="navbar sticky-top">
      <!-- La clase 'sticky-top' hace que el menú se quede fijo en la parte superior al hacer scroll -->
      <a href="./index.html">
        <!-- Sección izquierda del menú con el logo y el título -->
        <div class="nav_inicio">
          <img src="./images/Phone.jpg" class="Logo" alt="Logo">
          <h1 class="Titulo">Phone Premium</h1>
        </div>
      </a>

      <ul class="navbar-secciones">
        <li class="nav-item">
          <a class="nav-link" href="./proyecto.html">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./pages/Productos.html">Productos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./pages/Contacto.html">Contacto</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./pages/Reseñas.html">Reseñas</a>
        </li>
      </ul>

      <!-- Sección derecha del menú con iconos -->
      <div class="nav_inicio iconos">
        <a href="#"><box-icon class='icono' name='cart' color='white'></box-icon></a>
      </div>
    </nav>
    <!-- Carrusel de Imagenes -->
    <div id="carouselExampleIndicators" class="carousel slide">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./images/iphone2.jpg" class="d-block w-100" alt="Imagen 1">
        </div>
        <div class="carousel-item">
          <img src="./images/samsung1.jpg" class="d-block w-100" alt="Imagen 2">
        </div>
        <div class="carousel-item">
          <img src="./images/iphone1.jpg" class="d-block w-100" alt="Imagen 3">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

  </header>

  <main>
    <!-- Subtítulo de la sección -->
    <h3 class="main_subtitulo">Productos destacados</h3>
    <!-- Contenedor de las tarjetas de productos -->
    <div class="main_cards">
      <!-- Tarjeta de producto -->
      <div class="card" style="width: 18rem;">
        <!-- Imagen del producto -->
        <img src="./images/Iphone-16.jpg" class="card-img-top" alt="Iphone 16">
        <!-- Cuerpo de la tarjeta con información del producto -->
        <div class="card-body">
          <!-- Nombre del producto -->
          <h5 class="card-title">Iphone 16</h5>
          <!-- Descripción corta y precio -->
          <p class="card-text">$1.100.000</p>
        </div>
      </div>
      <!-- Tarjeta de producto -->
      <div class="card" style="width: 18rem;">
        <img src="./images/Iphone-16PM.jpg" class="card-img-top" alt="Iphone 16 Pro Max">
        <div class="card-body">
          <h5 class="card-title">Iphone 16 Pro Max</h5>
          <p class="card-text">$1.700.000</p>
        </div>
      </div>

      <!-- Tarjeta de producto -->
      <div class="card" style="width: 18rem;">
        <img src="./images/Samsung-s24.jpg" class="card-img-top" alt="Samsung S24">
        <div class="card-body">
          <h5 class="card-title">Samsung S24</h5>
          <p class="card-text">$1.000.000</p>
        </div>
      </div>


      <!-- Tarjeta de producto -->
      <div class="card" style="width: 18rem;">
        <img src="./images/Samsung-s24ultra.jpg" class="card-img-top" alt="Samsung S24 Ultra">
        <div class="card-body">
          <h5 class="card-title">Samsung S24 Ultra</h5>
          <p class="card-text">$1.300.000</p>
        </div>
      </div>
    </div>
  </main>
  <!-- Comienzo del pie de página -->
  <footer class="container">

    <!-- Sección de redes sociales -->
    <div>
      <h1 id="redes">Redes:</h1>
      <!-- Iconos de las redes sociales -->
      <img class="RSocial" src="./images/instagram-logo-24.png" alt="Instagram">
      <img class="RSocial" src="./images/twitter-logo-24.png" alt="Twitter">
      <img class="RSocial" src="./images/whatsapp-logo-24.png" alt="Whatsapp">
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
  <!--  Script para los iconos de boxIcons  -->
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

</body>

</html>
