<!--     Unidades Absolutas
Son fijas y no dependen de otro elemento
Ejemplos:
px (pixeles) : Es la unidad mas comun 1 píxel ya no es necesariamente un "punto" físico en la pantalla.

cm (centimetros) y mm : Utilizados en impresiones
pt (puntos) : 1 punto es 0.35mm -->

<!-- Unidades Relativas
Se adaptan a otros elementos o al tamaño del viewport (pantalla)
Ejemplos:
em: Relativo al tamaño de la fuente del elemento padre
rem: Relativo al tamaño de la fuente del root (el html del documento)
%: Relativo al tamaño de su elemento contenedor
 -->
