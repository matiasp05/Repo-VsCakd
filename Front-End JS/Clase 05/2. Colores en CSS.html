<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./2. Colores en CSS.css">
    <title>Colores en CSS</title>
</head>
<body>

    <h1>Colores en CSS</h1>
    <p class="color-nombre">Este texto es de color rojo (por nombre)</p>
    <p class="color-rgb">Este texto es de color verde (RGB)</p>
    <p class="color-rgba">Este texto es de color azul con 50 % de transparencia (RGBA)</p>
    
</body>
</html>
<!-- 
Usamos diferentes formas de definir colores : por nombre , en formato RGB,en formato Hexadecimal y en formato RGBA con transparencia -->
